<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>RASPMEDIA LO PETA</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script src="../build/mediaelement-and-player.min.js"></script>
		<script src="http://localhost:3434/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="../build/mediaelementplayer.min.css" />
		<style>
		.center{
			margin: auto;
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			box-shadow: 0 0 8px 2px #000;
		}
		</style>
		<style> html { 
		    background: url(backgroundmusic.jpg) no-repeat center center fixed; 
		    background-size: cover;
		    -webkit-background-size: cover;
		    -moz-background-size: cover;
		    -o-background-size: cover;
	    }
	    </style>
	</head>

	<body> 

		<audio src=" " type="audio/mp3" id="audioplayer" controls="controls" preload="none" class="center"></audio>

		<script>

			var player = new MediaElementPlayer("#audioplayer",{
				startVolume: 0.5
			});

			var socket = io.connect('http://localhost:3434');

			socket.on("connect", function() {
				socket.emit("playerplaying_music");
			})

			socket.on("changesource_music", function (message) {
				player.setSrc(message);
				player.play();
			});

			socket.on("pausemusic", function() {
				player.pause();
			});

			socket.on("playmusic", function() {
				player.play();
			});

		</script>

	</body>

</html>
